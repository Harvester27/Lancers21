<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbírka karet</title>
    <style>
        :root {
            --gold: #ffd700;
            --bronze: #cd7f32;
            --black: #1a1a1a;
            --gray: #3a3a3a;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--black);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: var(--gold);
            font-size: 32px;
            margin-bottom: 10px;
        }

        .progress {
            color: white;
            font-size: 18px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 50px;
        }

        .card {
            width: 180px;
            height: 250px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: var(--bronze);
            border-radius: 15px;
            z-index: -1;
            animation: glow 2s ease-in-out infinite alternate;
            will-change: box-shadow;
        }

        .card[data-special="true"]::before {
            background: var(--gold);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: var(--gray);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--gold);
        }

        .card img {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            object-fit: cover;
            border-radius: 8px;
        }

        .pack-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .pack-title {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ff3333;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            animation: glow-text 2s ease-in-out infinite alternate;
            white-space: nowrap;
            will-change: text-shadow;
        }

        @keyframes glow-text {
            from {
                text-shadow: 0 0 5px rgba(255, 51, 51, 0.5),
                             0 0 10px rgba(255, 51, 51, 0.5),
                             0 0 15px rgba(255, 51, 51, 0.5);
            }
            to {
                text-shadow: 0 0 10px rgba(255, 51, 51, 0.7),
                             0 0 20px rgba(255, 51, 51, 0.7),
                             0 0 30px rgba(255, 51, 51, 0.7);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: var(--gold);
            color: var(--black);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .collection-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px currentColor,
                           0 0 10px currentColor,
                           0 0 15px currentColor;
            }
            to {
                box-shadow: 0 0 10px currentColor,
                           0 0 20px currentColor,
                           0 0 30px currentColor;
            }
        }

        .particles {
            position: fixed;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
        }

        .opened-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            justify-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Sbírka karet</h1>
        <div class="progress">Získáno karet: <span id="progress">0/7</span></div>
    </div>

    <div class="cards-container" id="cards"></div>

    <button class="collection-btn" onclick="toggleCollection()">Sbírka karet</button>

    <script>
        const cards = [
            { name: "Štěpánovský", image: "Stepanovsky1.jpg" },
            { name: "Nováková", image: "Novakova1.jpg" },
            { name: "Coufal", image: "Coufal3.jpg", special: true },
            { name: "Dlugopolský", image: "Dlugopolsky1.jpg" },
            { name: "Petrov", image: "Petrov1.jpg" },
            { name: "Nistor", image: "Nistor1.jpg" },
            { name: "Materna", image: "Materna1.jpg" }
        ];

        let unlockedCards = new Set();
        let showingCollection = false;
        let currentOpenedCards = null;

        function createParticles(x, y) {
            const container = document.createElement('div');
            container.className = 'particles';
            document.body.appendChild(container);

            const particleCount = 12;
            const particles = [];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 2;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 2 + 1;
                const lifetime = Math.random() * 500 + 300;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.transform = 'translate3d(0,0,0)';
                particle.style.willChange = 'transform, opacity';

                container.appendChild(particle);

                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                let opacity = 1;
                let lastTime = performance.now();

                particles.push({
                    element: particle,
                    vx,
                    vy,
                    opacity,
                    lifetime,
                    startTime: lastTime
                });
            }

            function animateParticles(currentTime) {
                let allDone = true;
                
                particles.forEach(particle => {
                    const delta = currentTime - particle.startTime;
                    if (delta >= particle.lifetime) return;
                    
                    allDone = false;
                    const progress = delta / particle.lifetime;
                    
                    particle.opacity = 1 - progress;
                    const x = parseFloat(particle.element.style.left) + particle.vx;
                    const y = parseFloat(particle.element.style.top) + particle.vy;
                    
                    particle.element.style.transform = `translate3d(${x - parseFloat(particle.element.style.left)}px, ${y - parseFloat(particle.element.style.top)}px, 0)`;
                    particle.element.style.opacity = particle.opacity;
                });

                if (allDone) {
                    container.remove();
                } else {
                    requestAnimationFrame(animateParticles);
                }
            }

            requestAnimationFrame(animateParticles);
        }

        function updateProgress() {
            document.getElementById('progress').textContent = `${unlockedCards.size}/${cards.length}`;
        }

        function renderCards() {
            const container = document.getElementById('cards');
            container.innerHTML = '';

            if (showingCollection) {
                // Zobrazení sbírky karet
                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    if (card.special) cardElement.dataset.special = 'true';
                    cardElement.dataset.card = card.image;

                    const inner = document.createElement('div');
                    inner.className = 'card-inner';

                    if (unlockedCards.has(card.image)) {
                        const img = document.createElement('img');
                        img.src = card.image;
                        img.alt = card.name;
                        img.onerror = () => {
                            console.error(`Obrázek ${card.image} nebyl nalezen`);
                            inner.textContent = '?';
                        };
                        inner.appendChild(img);
                    } else {
                        inner.textContent = '?';
                    }

                    cardElement.appendChild(inner);
                    container.appendChild(cardElement);
                });
            } else {
                // Zobrazení balíčků na úvodní obrazovce
                const packSizes = [
                    { size: 3, title: "Balíček Lancers\n3 karty" },
                    { size: 5, title: "Balíček Lancers\n5 karet" },
                    { size: 7, title: "Balíček Lancers\n7 karet" }
                ];
                
                packSizes.forEach(pack => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.style.marginBottom = '20px';
                    cardElement.onclick = () => openPack(pack.size);

                    const inner = document.createElement('div');
                    inner.className = 'card-inner';

                    const img = document.createElement('img');
                    img.src = 'LancersBalicek.jpg';
                    img.alt = pack.title;
                    img.className = 'pack-image';
                    img.onerror = () => {
                        inner.textContent = pack.size;
                    };

                    const title = document.createElement('div');
                    title.className = 'pack-title';
                    title.textContent = pack.title.replace('\n', ' ');

                    inner.appendChild(img);
                    cardElement.appendChild(inner);
                    cardElement.appendChild(title);
                    container.appendChild(cardElement);
                });

                // Pokud jsou otevřené karty, zobrazíme je pod balíčky
                if (currentOpenedCards && currentOpenedCards.length > 0) {
                    const openedContainer = document.createElement('div');
                    openedContainer.className = 'opened-cards-container';
                    
                    currentOpenedCards.forEach(card => {
                        const cardElement = document.createElement('div');
                        cardElement.className = 'card';
                        if (card.special) cardElement.dataset.special = 'true';
                        
                        const inner = document.createElement('div');
                        inner.className = 'card-inner';
                        
                        const img = document.createElement('img');
                        img.src = card.image;
                        img.alt = card.name;
                        
                        inner.appendChild(img);
                        cardElement.appendChild(inner);
                        openedContainer.appendChild(cardElement);
                    });

                    const collectButton = document.createElement('button');
                    collectButton.textContent = 'Přidat do sbírky';
                    collectButton.style.marginTop = '20px';
                    collectButton.style.gridColumn = '1 / -1';
                    collectButton.onclick = () => {
                        currentOpenedCards.forEach(card => {
                            unlockedCards.add(card.image);
                        });
                        currentOpenedCards = null;
                        updateProgress();
                        renderCards();
                        saveProgress();
                    };
                    
                    openedContainer.appendChild(collectButton);
                    container.appendChild(openedContainer);
                }
            }
        }

        function openPack(size) {
            const availableCards = cards
                .slice(0, size)
                .filter(card => !unlockedCards.has(card.image));

            if (availableCards.length === 0) {
                alert('Všechny karty z tohoto balíčku jsou již odemčené!');
                return;
            }

            // Vybereme náhodně tolik karet, kolik má balíček obsahovat
            currentOpenedCards = [];
            for (let i = 0; i < size && availableCards.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * availableCards.length);
                const card = availableCards.splice(randomIndex, 1)[0];
                currentOpenedCards.push(card);
            }
            
            const rect = event.currentTarget.getBoundingClientRect();
            createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);

            renderCards();
        }

        function toggleCollection() {
            showingCollection = !showingCollection;
            currentOpenedCards = null;  // Zavřeme otevřené karty při přepnutí do sbírky
            renderCards();
        }

        function saveProgress() {
            localStorage.setItem('unlockedCards', JSON.stringify([...unlockedCards]));
        }

        function loadProgress() {
            const saved = localStorage.getItem('unlockedCards');
            if (saved) {
                unlockedCards = new Set(JSON.parse(saved));
                updateProgress();
                renderCards();
            }
        }

        // Reset sbírky při prvním načtení
        if (!localStorage.getItem('initialized')) {
            localStorage.clear();
            localStorage.setItem('initialized', 'true');
        }

        // Inicializace
        loadProgress();
        renderCards();
    </script>
</body>
</html>
